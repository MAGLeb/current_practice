<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('../images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo">
          <div class="user-info__photo-hover"></div>
        </div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <div class="user-info__edit">Edit</div>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image " style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <div class="column">
            <button class="place-card__like-icon"></button>
            <p class="place-card__like-count">1</p>
          </div>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('../images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input required type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <div class="popup__error"></div>
            <input required type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <div class="popup__error"></div>
            <button type="submit" class="button popup__button" disabled="true">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup-edit-profile">
        <div class="popup__content">
          <img src="<%=require('../images/close.svg')%>" alt="" class="popup__close">
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="profile">
              <input required type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
              <div class="popup__error popup__error-profile">Здесь должна быть ссылка</div>
              <button type="submit" class="button popup__button" disabled="true">Сохранить</button>
          </form>
        </div>
      </div>
    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="<%=require('../images/close.svg')%>" alt="" class="popup__close popup-edit__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup-edit__form" name="change">
            <input required type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
            <div class="popup__error"></div>
            <input required type="text" name="job" class="popup__input" placeholder="О себе">
            <div class="popup__error"></div>
            <button type="submit" class="button popup__button popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="approximate">
      <div class="approximate-image">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" class="approximate-image approximate-image__image" alt="">
        <img src="<%=require('../images/close.svg')%>" alt="" class="popup__close approximate__close">
      </div>
    </div>
  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
